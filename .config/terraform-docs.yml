formatter: "markdown document"

version: "~> 0.17"

header-from: "docs/README.md"
footer-from: "docs/FOOTER.md"

recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}

  ## Changelog

  The changelog can be found in [CHANGELOG.md](CHANGELOG.md).

  ## Usage

  ```hcl
  {{ include "./examples/default/main.tf" }}
  ```

  ## Examples

  Examples of how to use this module can be found in the [examples directory](./examples) in this repository.

  ## Tests

  Test are carried out in tests directory.

  <!-- markdownlint-disable MD033 -->
  {{ .Requirements }}

  {{ .Providers }}

  {{ .Resources }}

  <!-- markdownlint-disable MD013 -->
  {{ .Inputs }}

  {{ .Outputs }}

  <!-- markdownlint-disable MD034 -->
  {{ .Modules }}

  {{ .Footer }}

  ***This README.md file is autogenerated using [terraform-docs](https://github.com/terraform-docs/terraform-docs).
  Please update docs/README.md or docs/FOOTER.md for any changes to the content.***

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    <!-- This README.md file is autogenerated using terraform-docs. -->
    <!-- Please update docs/README.md or docs/FOOTER.md for any changes to the content. -->
    {{ .Content }}
    <!-- This README.md file is autogenerated using terraform-docs. -->
    <!-- Please update docs/README.md or docs/FOOTER.md for any changes to the content. -->
    <!-- END_TF_DOCS -->
output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: true
  html: true
  indent: 2
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true
